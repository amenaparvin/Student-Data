<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Student Data</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
    <nav>
        <div class="container">
            <a class="navbar-brand" href="#">Student Registration System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse-navbar-collapse" id="navbarNav">
            <ul class="navbar-navn ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Register Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link activ" href="allData.html">View All Students</a>
                </li>
            </ul>
            
        </div>
        </div>
    </nav>

    <!-- ---------input-------- -->

    <div class="container mt-5">
        <h1 class="text-center">Student Registration</h1>
        <form id="studentForm">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="mb-3">
                <label for="roll" class="form-label">Roll</label>
                <input type="text" class="form-control" id="roll" required>
            </div>
            <div class="mb-3">
                <label for="class" class="form-label">Class</label>
                <input type="text" class="form-control" id="class" required>
            </div>
            <div class="mb-3">
                <label for="mobileNo" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="mobileNo" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn-btn-primary">Register</button>
            

        </form>
    </div>

    <div class="container mt-5">
        <h1 class="text-center">All Registered Students</h1>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Roll</th>
                    <th>Class</th>
                    <th>Mobile No</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">

            </tbody>
        </table>

    </div>
    
</body>
</html>
